<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Выбор времени года</title>
</head>
<body>

  <h1>Выберите время года</h1>
  <form onsubmit="return false;">
    <label>
      <input type="checkbox" name="season" value="spring"> Весна
    </label><br>

    <label>
      <input type="checkbox" name="season" value="summer"> Лето
    </label><br>

    <label>
      <input type="checkbox" name="season" value="autumn"> Осень
    </label><br>

    <label>
      <input type="checkbox" name="season" value="winter"> Зима
    </label><br>

    <br>
    <input type="submit" value="Отправить">
  </form>

</body>
</html>
